<!doctype html>
<html>
	<head>
		<title>DEVMODE MAP</title>
		<style>
			html {
				font-family: arial;
			}
		</style>
		<script src="/client/lib/pako_inflate.min.js"></script>
		<script src="/client/lib/dmi.js"></script>
	</head>
	<body>
		<h1>DEVMODE MAP</h1>
		<script>
			var xhr = new XMLHttpRequest();
 
			xhr.onload = function(e){
				if (xhr.status == 200){
					loadmap(xhr.response);
				} else {
					alert("Could not load map!");
				}
			}
			 
			xhr.open("GET", "/service/dev-map");
			xhr.responseType = "arraybuffer";
			xhr.send();
			
			function loadmap(data) {
				var data_b = new Uint8Array(data);
				
				var str_count = data_b[data_b.length-2]+data_b[data_b.length-1]*256;
				var str_tab = [];
				console.log(str_count+" strings.");
				var i=data_b.length-3;
				for (var j=0;j<str_count;j++) {
					var str="";

					for (;;) {
						var c = data_b[i--];
						if (c==0) break;
						str=String.fromCharCode(c)+str;
					}
					
					str_tab.push(str);
				}
				
				//console.log(str_tab);
				
				/*console.log(strtab[strtab.length-1]);
				console.log(strtab[strtab.length-2]);
				console.log(strtab[strtab.length-1]+strtab[strtab.length-2]*256);*/
				
				
				
				var data_s = new Uint16Array(data,0, Math.floor(data.byteLength / 2) );
				
				var w = data_s[0];
				var h = data_s[1];
				var layers = data_s[2];
				
				//var colors = [];
				
				/*function get_color(n) {
					if (colors[n]==null) {
						colors[n] = "#"+("00"+(Math.floor( Math.random()*4096 )).toString(16)).substr(-3);
					}
					return colors[n];
				}*/
				
				var scale = 32;
				
				for (var z=0;z<layers;z++) {
					var canvas = document.createElement("canvas");
					var ctx = canvas.getContext("2d");
					document.body.appendChild(canvas);
					
					canvas.width = w * scale;
					canvas.height = h * scale;
					
					//var map_img = ctx.createImageData(w * scale, h * scale);
					
					//var dd = 0;
					
					var i = 3;
					var x = 0;
					var y = 0;
					
					function process_obj(nodraw) {
						var s_class = str_tab[data_s[i++]];
						var s_name = str_tab[data_s[i++]];
						var s_desc = str_tab[data_s[i++]];
						
						var s_icon = str_tab[data_s[i++]];
						var s_state = str_tab[data_s[i++]];
						var dir = data_s[i++];
						
						if (nodraw)
							return;
						
						DMI.draw(ctx,x*scale,(h-y-1)*scale,s_icon,s_state,dir,0);
					}
					
					var pass = 1;
					var interval_id = setInterval(function() {
						for (x=0;x<w;x++) {
							process_obj();
							process_obj(true);
							
							var obj_count = data_s[i++];
							for (var j=0;j<obj_count;j++) {
								process_obj();
							}
						}
						y++;
						if (y>h-1) {
							if (pass==1) {
								pass=2;
								i=3;
								y=0;
							} else {
								clearInterval(interval_id);
							}
						}
					},100);
				}
			}
		</script>
	</body>
</html>
